<div class="recipe-create">
<form (ngSubmit)="saveRecipe()">
  <div class="recipe-name"><input [(ngModel)]="recipe.name" name="name" placeholder="Название" required /> </div>
  <div class="recipe-desc"><textarea [(ngModel)]="recipe.description" name="description" placeholder="описание" required></textarea> </div>

  <div *ngFor="let ingredient of recipe.ingredients; let i = index">
    <input [(ngModel)]="ingredient.name" name="ingredient-name-{{i}}" placeholder="ингрeдиент" required />
    <input [(ngModel)]="ingredient.amount" name="ingredient-amount-{{i}}" placeholder="количество" type="number" required />
    <mat-form-field appearance="fill">
      <mat-label>Unit</mat-label>
      <mat-select [(ngModel)]="ingredient.unit" name="ingredient-unit-{{i}}">
        <mat-option *ngFor="let unit of units" [value]="unit">{{ unit }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="btn"><button mat-raised-button (click)="addIngredient()">добавить ингредиент</button></div>

  <div class="file-select"><input type="file" (change)="onImageSelected($event)" /> </div>

  <div class = "btn"><button mat-raised-button>сохранить</button> </div>
</form>
</div>
